<button onclick="callWorker()">连线测试</button>
<div id="result"></div>

<script>
function callWorker() {
  fetch("https://crisis-monitoring.mgjack13.workers.dev/")
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").innerText =
        "后端回应：" + data.message;
    })
    .catch(err => {
      document.getElementById("result").innerText =
        "连线失败";
    });
}
</script>
